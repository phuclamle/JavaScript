<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form >
        <h2>ĐĂNG KÍ THÀNH VIÊN</h2>
        Họ tên:
        <input name="hoten"/>
        <br>
        Mật khẩu:
        <input type="password" name="Mật khẩu"/>
        <br>
        Email:
        <input type="email"name="email"/>
        <br>
        Điện thoại:
        <input type="tel" name="dienthoai"/>
        <br>
        Giới tính:
        <input type="radio" checked name="gioitinh" value="1">Nữ
        <input type="radio" name="gioitinh" value="0">Nam
        <input type="radio" name="gioitinh" value="-1">Nữ
        <br>
        Sở thích:
        <input type="checkbox" value="DL">Du lịch
        <input type="checkbox" value="Dt">Đọc truyện
        <br>
        Nơi sinh:
        <select name="noisinh" id="">
            <option value="DN">Đà Năng</option>
            <option value="SG">Sài Gòn</option>
        </select>
        <br>
        Ngày tháng sinh:
        <input type="date" name="date" id=""><br> <br>

        <br>
        Thông tin thêm:
        <textarea name="" id="" cols="4" rows="10"></textarea>
        <button type="submit">Gửi</button>
     </form>
</html>
