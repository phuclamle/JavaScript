<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="dongHo">00:00:00</h3>
    <button type="button" id="start" onclick="handleStart()">START</button>
    <button type="button" id="lap">LAP</button>
    <button type="button" id="stop" onclick="handleStop()">STOP</button>
    <script>
        let myInterval = null;
        let btnStart = document.getElementById("start");
        let btnLap = document.getElementById("lap");
        let btnStop = document.getElementById("stop");
        let dongHo = document.getElementById("dongHo");
        let startTime = null;
        setRunning(false);

        function setRunning(value) {
            btnStart.disabled = value;
            btnStop.disabled = !value;
            btnLap.disabled = !value;
        }

        function handleStart() {
            setRunning(true);
            startTime = new Date(); 
            console.log(startTime)
            myInterval = setInterval(displayTime, 100);
        }

        function displayTime() {
            let timeDistance = new Date(new Date() - startTime);
            console.log(timeDistance);
            //use getUTCHours() instead of getHours to display correct hours in UTC Timezone
            dongHo.innerHTML = timeDistance.getUTCHours() + ':' + timeDistance.getMinutes() + ':' + timeDistance.getSeconds() + '.' + timeDistance.getMilliseconds();
        }

        function handleStop() {
            clearInterval(myInterval);
            setRunning(false);
        }
    </script>
</body>

</html>
