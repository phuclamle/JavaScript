<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let R = parseFloat(prompt("Nhap ban kinh"));
        //nếu là số(ko phải NaN)
        if(!isNaN(R)&&(R>0)){
        //hàm round làm tròn đến số nguyên gần nhất
        //toFixed(n) để làm tròn đển n số thập phân
            let  chuVi= (2*Math.PI*R).toFixed(2);//láy 2 số thập phân gần nhất
            let dienTich = Math.PI*Math.pow(R,2)
            dienTich=Math.round(dienTich);

            alert('Tròn có R='+R+ ", chu vi ="+ chuVi+"dien tich="+dienTich)
        }else{
            alert("Giá trị nhập không hợp lệ");
        }

    </script>
</body>
</html>
