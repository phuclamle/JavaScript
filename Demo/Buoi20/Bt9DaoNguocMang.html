    <pre>
        Bài 9: Viết hàm truyền vào mảng số nguyên bất kỳ,
    sau đó đảo ngược mảng số nguyên đó.
    </pre>
    <script>
        // let mang = [1,3,4,5,6,4,4];
        // function daonguocmang(mang){
        //             mang.reverse();
        //             document.write(mang);
        // }
        // daonguocmang(mang)

        function daoMang(arr){
            if(arr.length ===0){
            return [];
            }else{
                let left =0;
                 let right = arr.length -1;
                while(left<right){
                    let swap = arr[left];
                    arr[left] = arr[right];
                    arr[right]= swap;
                    left++;
                    right--;
                }
        }
        return arr;
    }
    let myArr = [29,49,48,77,99];
    alert(daoMang(myArr));
    </script>
