<body>
    <script>
         function isPalindrome(arr){
            if(arr.length ===0)
            return [];
        else{
                let left =0;
                 let right = arr.lenght -1;
                while(left<right){
                     if(arr[left]!=arr[right]){
                        return false
                     }
                    left++;
                    right--;
                }
        }
       
    }
    </script>
