<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre>
- Nhập số dòng, số cột
- Nhập giá trị từng ô
- In ra
</pre>
    <div id="ketQua"></div>
    <script>
        let soDong = parseInt(prompt("Nhập số dòng:"));
        let soCot = parseInt(prompt("Nhập số cột:"));
        let khoi = document.getElementById("ketQua")
        let bang = document.createElement("table");
        bang.cellPadding = "5"
        bang.cellSpacing = "0"
        bang.border = "1";

        let mang2Chieu = new Array(soDong);
        for (let index =0; index< soDong; index++) {
            mang2Chieu[index] = new Array(soCot);
        }
        console.log("Mang 2 chieu: ", mang2Chieu);

        //duyệt qua từng phần tử của mảng
        for (let iDong = 0; iDong < mang2Chieu.length; iDong++) {
            for (let iCot = 0; iCot < soCot; iCot++) {
                mang2Chieu[iDong][iCot] = Math.floor(Math.random() * 101);
            }
        }
        console.log(mang2Chieu)
       

        for(let i=0; i <soDong; i++){
            let taoDong = document.createElement("tr")
            for(j =0; j <soCot; j++){
                let taoCot = document.createElement("td");
                taoCot.innerHTML = mang2Chieu[i][j];
                taoDong.appendChild(taoCot);
            }
            bang.appendChild(taoDong);
        }
        khoi.appendChild(bang)
    </script>
</body>

</html>
