<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let NgoiSao = ["Polaris", "Aldebaran","Deneb", "Vega"," Altair"," Dubhe ","Regulus"];
        let chomSao = ['Ursa Minor', 'Tarurus', 'Cygnus', "Lyra", 'Aquila', 'Ursa Major', 'Leo'];

        function timSao(chuoiTim){
            for(let index in NgoiSao){
                if(NgoiSao[index] === chuoiTim){
                    return chomSao[index];
                }
            }
        }
        let tim = prompt("Cần tìm ngôi sao:");
        alert(timSao(tim));
    </script>
</body>
