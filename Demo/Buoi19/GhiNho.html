    <script>
        //chép/In chuỗi n lần
        function chepPhat(chuoi,N){
            for(let i =0; i<N;i++){
                document.write(chuoi+"<br>");
            }
        }

        //gọi hàm
        chepPhat('Javascript hơi khó',8);
        chepPhat('HTML,CSS',17);
    </script>
