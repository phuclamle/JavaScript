<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>Calculator</h2>
        <div>
            <input id="soThuNhat" type="number" />
            <select id="phepToan">
                <option value="+">Add (+)</option>
                <option value="-">Sub (-)</option>
                <option value="*">Mul (*)</option>
                <option value="/">Div (/)</option>
            </select>
            <input id="soThuHai" type="number" />
            <button type="button" onclick="tinh()">TÃ­nh</button>
        </div>
        <div id="ketQua"></div>
    </form>
    <script>
        function tinh() {
            let so1 = parseInt(document.getElementById("soThuNhat").value);
            let so2 = parseInt(document.getElementById("soThuHai").value);
            let phepToan = document.getElementById("phepToan").value;
            if (phepToan === "+") {
                document.getElementById("ketQua").innerHTML = "Result: " + phepToan + " is " + (so1 + so2);
            } else if (phepToan === "-") {
                document.getElementById("ketQua").innerHTML = "Result: " + phepToan + " is " + (so1 - so2);
            } else if (phepToan === "*") {
                document.getElementById("ketQua").innerHTML = "Result: " + phepToan + " is " + (so1 * so2);
            } else if (phepToan === "/") {
                document.getElementById("ketQua").innerHTML = "Result: " + phepToan + " is " + (so1 / so2);
            }
        }
    </script>
</body>

</html>
