<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-wrapper container-fluid">
        <div class="table-wrapper container border mb-5">
            <table class="table" id="dataTable">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Class</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                
                </tbody>
              </table>
        </div>

        <div class="form-wrapper container border">
            <h1 class="title">Form :</h1>
            <form>
                <div class="form-group">
                    <label for="id" class="font-weight-bold">Id</label>
                    <input type="number" class="form-control" id="id" placeholder="Enter Id">
                  </div>
                <div class="form-group">
                  <label for="name" class="font-weight-bold">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                  <label for="age" class="font-weight-bold">Age</label>
                  <input type="number" class="form-control" id="age" placeholder="Age">
                </div>

                <div class="form-group">
                    <label for="gender" class="font-weight-bold">Gender</label>
                    <input type="text" class="form-control" id="gender" placeholder="Gender">
                  </div>

                <div class="form-group">
                    <label for="class" class="font-weight-bold">Class</label>
                    <input type="number" class="form-control" id="class" placeholder="Class">
                </div>
                <button type="submit" class="btn btn-secondary submit-btn">Add student</button>
            </form>
        </div>
    </div>
</body>
</html>
<script src="./Student.js"></script>
<script src="./ListStudents.js"></script>
<script src="./index.js"></script>
