<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600" style="border: 1px solid blue;"></canvas>
    <script>
      
// createLinearGradient(x,y,x1,y1) – Quét màu xuất phát từ 1 phía
// createRadialGradient(x,y,r,x1,y1,r1) – Quét màu xuất phát từ tâm
 let canvas = document.getElementById("myCanvas");
 //vẽ trên mặt phẳng Oxy
 let ctx = canvas.getContext("2d");
let grd=ctx.createRadialGradient(75,50,5,90,60,100);
grd.addColorStop(0,"red");
grd.addColorStop(1,"white"); // Fill with gradient
ctx.fillStyle=grd;
ctx.fillRect(10,10,150,80);

// Create gradient
let circle = ctx.createRadialGradient(75,50,5,90,60,100);
circle.addColorStop(0,"red");
circle.addColorStop(1,"white");

// Fill with gradient
circle.fillStyle = grd;
circle.fillRect(10,10,150,80);
 </script>
</body>
</html>
