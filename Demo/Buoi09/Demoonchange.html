<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Select a new car from the list</p>

    <select onchange="do_something()" name="" id="Select">
        <option value="BMW">BMW</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Audi">Audi</option>
    </select>
    <select id ="mySelect"name="" id="">
        <option value="Chuoi">Chuoi</option>
        <option value="Tao">Tao</option>
        <option value="Nho">Nho</option>
    </select>
    <script>
        function do_something(){
            let selectValue = document.getElementById("Select").value;
            alert(selectValue);
        }

        let selectedElement = document.getElementById("mySelect");
        selectedElement.addEventListener("change",changeFunction)
        function changeFunction(){
            let selectValue = document.getElementById("mySelect").value;
            alert(selectValue);
        }
    </script>
</body>
</html>
