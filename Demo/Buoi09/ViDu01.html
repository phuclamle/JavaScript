<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="tieuDe">
            CHÀO MỪNG CÁC <b>BẠN</b> lớp PF2302R1
    </h1>
    <script>
        //truy xuất vào một thẻ nào đó thông qua id
        let theH1 = document.getElementById("tieuDe");
        //innerHTMl lấy luôn cả thẻ html
        alert(theH1.innerHTML);
        //innerText lấy đoạn text bên trong
        alert(theH1.innerText);

        theH1.style.color = "blue";
        theH1.style.background = "yellow";

        let noiDung = prompt("Nhập chuỗi");
        theH1.innerText = noiDung;
    </script>
</body>
</html>
