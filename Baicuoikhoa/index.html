<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="title">
    <h4>DANH SÁCH SINH VIÊN</h4>
  </div>
  <div class="search-function">
    <div class="quick-search">
      <input type="text" class="search-input" placeholder="Tìm kiếm sinh viên">
      <div class="show-result">
        <table class="data-result">
          <tr class="table-header">
            <th>ID</th>
            <th>Họ và tên</th>
            <th>Tuổi</th>
            <th>Giới tính</th>
            <th>Lớp</th>
            <th>Chức năng</th>
          </tr>
        </table>
        <input type="file">
      </div>
    </div>
    <button type="button" class="search-btn">Tìm kiếm</button>
  </div>

   <div class="table">
    <div class="my-table">
      <table id="display-table" >
          <tr >
            <th>ID</th>
            <th>Họ và tên</th>
            <th>Tuổi</th>
            <th>Giới tính</th>
            <th>Lớp</th>
            <th>Chức năng</th>
          </tr>
      </table>
    </div>
    <h4 class="total">Tổng số sinh viên hiện có là:<span class="count">0</span></h4>
   </div>
   <button type="button" class="toggle-btn">Thêm sinh viên mới</button>
   <form action="" class="add-form">
   <div class="title-add">
    <h1 class="add-title">Thêm sinh viên mới</h1>
    <div class="close-btn">X</div>
   </div>
    Họ và tên:<input type="text" class="add_name">
    Tuổi:<input type="number" class="add_age">
    Giới tính:<select name="" id="" class="add_gender">
      <option value="Nam" selected>Nam</option>
      <option value="Nữ">Nữ</option>
      <option value="Khác">Khác</option>
    </select>
    Lớp:<input type="text" class="add_klass">
   <div class="btn-addform">
    <button type="submit" class="add-btn" id="btn-add">Thêm sinh viên</button>
    <button type="reset" class="reset-btn">Reset</button>
   </div>
   </form>
    
    
</body>
<script src="./js/ListStudent.js"></script>
<script src="./js/Student.js"></script>
<script src="./js/global.js"></script>
<script src="./js/index.js"></script>
</html>
