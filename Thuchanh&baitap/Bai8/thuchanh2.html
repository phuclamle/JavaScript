<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = prompt("Mời nhập giá trị: ")
        let mang = [3,4,6,7,9,8];
        for(let i=0; i<mang.length; i++){
            if(value == mang[i]){
                alert("Giá trị "+mang[i]+"được tìm thấy ở vị trí index" +i)
            }else {
                alert("Không tìm thấy giá trị")
            }
        }
    </script>
</body>
</html>
