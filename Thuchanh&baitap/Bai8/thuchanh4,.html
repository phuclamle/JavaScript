<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mang = [];
        let N = parseInt(prompt("Bạn muốn mảng có bao nhiêu phần tử?"));
        for(let i =0; i<N;i++){
            mang[i] = parseInt(prompt("Mời nhập giá trị cho phần từ "+i+" :"));
        }
        document.write(mang);

        function searchMin(arr){
            let min = arr[0]
            for(let i =0; i<arr.length;i++){
                if(min>arr[i]){
                    min = arr[i];
                }
            }
            return min;

        }

        function searchMax(arr){
            let max = arr[0]
            for(let i =0; i<arr.length;i++){
                if(max<arr[i]){
                    max = arr[i];
                }
            }
            return max;

        }

        let min = searchMin(mang);
        document.write("Số nhỏ nhất trong mảng là: "+min);
        let max = searchMax(mang);
        document.write("Số lớn nhất trong mảng là: "+max);

        
    </script>
</body>
</html>
