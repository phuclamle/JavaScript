    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        <script>
            function getRandomArbitrary(min,max){
                return Math.floor(Math.random() *(max-min) +min );
            }
    
            //nhập số lượng phần tử của mảng
            let N = parseInt(prompt("Mảng có bao nhiêu phần tử?"));
    
            let giaTriTim = parseInt(prompt("Cần tìm:"));
    
            let mang = [];
    
            //khởi tạo ngẫu nhiên n phần tử
            for(let i = 0; i<N; i++){
                mang.push(getRandomArbitrary(1,55))
            }
    
            alert('Mảng: '+mang.join(","));
    
            let viTris = []
            for(let idx in mang){
                if(mang[idx] === giaTriTim){
                    viTris.push(idx);
                }
            }
            if(viTris.length >0){
                alert(`Tìm thấy ${giaTriTim} tại vị trí ${viTris}`);
            }else {
                alert(`Không tìm thấy ${giaTriTim} trong mảng.`);
            }
        </script>
    </body>
