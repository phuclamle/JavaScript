<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>Tính điểm ĐH khối D</h2>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td>Môn Toán</td>
                <td>
                    <input id="diemToan" type="number" />
                </td>
            </tr>
            <tr>
                <td>Môn Văn</td>
                <td>
                    <input id="diemVan" type="number" />
                </td>
            </tr>
            <tr>
                <td>Môn Anh</td>
                <td>
                    <input id="diemAnh" type="number" />
                </td>
            </tr>
            <tr>
                <td>Khu vực</td>
                <td>
                    <select id="khuVuc">
                        <option value="KV1">Khu vực 1</option>
                        <option value="KV2">Khu vực 2</option>
                        <option value="KV2-NT">Khu vực 2 nông thôn</option>
                        <option value="KV3">Khu vực 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="tinhDiem()">Tính điểm</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div id="ketQua"></div>
                </td>
            </tr>
        </table>
    </form>
    <script>
        function tinhDiem() {
            let toan = parseFloat(document.getElementById("diemToan").value);
            let van = parseFloat(document.getElementById("diemVan").value);
            let anh = parseFloat(document.getElementById("diemAnh").value);
            let khuVuc = document.getElementById("khuVuc").value;

            let diemCong = 0;
            if (khuVuc === "KV1") {
                diemCong = 0.75;
            } else if (khuVuc === "KV2-NT") {
                diemCong = 0.5;
            } else if (khuVuc === "KV2") {
                diemCong = 0.25;
            }

            let tongDiem = toan + van + anh + diemCong;
            document.getElementById("ketQua").innerHTML = "Tổng điểm ĐH khối D của bạn là: " + tongDiem;
        }
    </script>
</body>

</html>
