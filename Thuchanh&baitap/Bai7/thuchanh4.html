<body>
    <script>
        let password ="vừng ơi mở ra"
        let input;
        do{
            input = prompt("Mời nhập câu thần chú: ").toLowerCase();
            if(input !==password){
                alert("Thần chú sai!, mời nhập lại")
            }
        }while(input !== password)
        alert("Mật khẩu đúng")
    </script>
