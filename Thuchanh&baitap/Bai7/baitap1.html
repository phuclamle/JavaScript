<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>GAME ĐOÁN SỐ</h1>
    <button type="button" onclick="doangiatri()">Chơi</button>
    <script>
         function doangiatri(){
            let khoang = prompt("Bạn muốn đoán số trong khoảng nào:");
            let sobian = Math.floor(Math.random*(khoang+1));
            let dem=0;
           do{
            let doan = prompt("Nhập số bạn muốn đoán: ");
            dem++
            if(doan == sobian){
                alert("Ban doan dung")
            }else{
                alert("Ban doan sai")
            }
           }while(dem<3);
            
         }
    </script>
</body>
</html>
