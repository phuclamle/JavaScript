<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r = prompt("Nhap vao ban kinh hinh tron")
        let bk =parseInt(r);
        let CV= 2*bk*3.14;
        document.write("Chu vi hinh tron la: "+CV)
        let DT = 3.14*bk*bk;
        document.write("Dien tich hinh tron la: "+DT)
    </script>
</body>
