<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr1 = [3, 5, 1, 8, -3, 7, 8]
        arr2 = [7, 12, 6, 9, 20, 56, 89]
        arr3 =[]
        arr4= [0, 0, 0, 0, 0, 0]
        function min(arr){
            if(arr.length == 0){
                return -1;
            }else{
                let min = arr[0];
            for(let i=1; i < arr.length ; i++){
                    if(arr[i]< min){
                        min = arr[i];
                    }
                }
            document.write(min+"<br>")
                }
            
        }
    
        min(arr1);
        min(arr2);
        min(arr3);
        min(arr4);
    </script>
</body>
</html>
