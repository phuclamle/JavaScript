<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celius:</p>
    <br>
    Fahrenheit <input type="number" name="" id="F">
    <button type="button" onclick="chuyendoi()">Click</button>
    <br>
    Celius: <span id="ketQua"></span>
    <script>
       
        function chuyendoi(){
            let F = parseFloat(document.getElementById("F").value);
                let C =0;
                C = (F-32)/1.8;
         document.getElementById("ketQua").innerHTML = C;
        }
       
       
    </script>
</body>
</html>
