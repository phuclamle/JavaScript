<body>
    <script>
        let nam = prompt("Mời nhập vào năm")
        if(nam%100==0){
            if(nam%400==0){
                alert("Năm là năm nhuận")
            }else{
                alert("KHÔNG phải năm nhuận")
            }
        }else{
            if(nam%4==0){
                alert("Năm là năm nhuận")
            }else{
                alert("Không phải năm nhuận")
            }
        }
    </script>
</body>
